<form class="fed-comm-fort fed-comm-form" id="fed-comm-form" data-role="{$comment.login}" autocomplete="off" onkeydown="if(event.keyCode==13){return false}">
	<input type="hidden" name="comment_pid" value="0">
	<ul class="fed-part-rows">
		<li class="fed-padding fed-col-xs12"><textarea class="fed-form-info fed-rims-info fed-form-area fed-comm-text fed-event" name="comment_content" cols="40" rows="4" placeholder="输入留言内容"></textarea></li>
		<li class="fed-padding{if$GLOBALS['config']['comment']['verify']} fed-col-xs12 fed-col-md4{else} fed-col-xs9 fed-col-md10{/if}">
			<p class="fed-form-info fed-rims-info fed-text-muted">提示：<span class="fed-comm-tips">还可以输入255字</span></p>
		</li>
		{if$GLOBALS['config']['comment']['verify']}
		<li class="fed-padding fed-col-xs6 fed-col-md4"><input class="fed-form-info fed-rims-info fed-comm-veri" type="tel" name="verify" placeholder="验证码" /></li>
		<li class="fed-padding fed-col-xs3 fed-col-md2"><img class="fed-rims-info fed-comm-code" height="40" src="{:mac_url('verify/index')}" data-role="{:mac_url('verify/index')}" title="看不清楚? 换一张！" onClick="this.src=this.src+'?v={:time()}'" /></li>
		{/if}
		<li class="fed-padding fed-col-xs3 fed-col-md2">
			<a class="fed-form-info fed-rims-info fed-btns-info fed-btns-green fed-comm-submit" href="javascript:;">发表</a>
		</li>
	</ul>
</form>
